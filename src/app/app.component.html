<section class="gameview">
    <div class="btn-game" *ngIf="!tableScore">
        <button (click)="startGame()">Iniciar jugadores</button>
        <button (click)="goGame()">Empezar el juego</button>
        <button (click)="updateTable()">Actualizar el juego</button>
        <button (click)="pjTest('move')">Probar</button>
    </div>
    <section class="game-content">

        <div class="table-game" *ngIf="!tableScore">
            <table>
                <tr>
                    <th></th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                    <th>7</th>
                    <th>8</th>
                    <th>9</th>
                    <th>10</th>
                </tr>
                <tr *ngFor="let row of boxs; let i = index">
                    <td>{{letters[i]}}</td>
                    <!--<td *ngFor="let column of row">{{column.usuario_id}}</td>-->
                    <td *ngFor="let column of row">
                        <section [hidden]="column.usuario_vida == 5">
                            <!--  <span style="color: red">{{column.name}} {{column.usuario_vida}}</span>-->
                            <img *ngIf="column.usuario_id" src="../assets/img/avatars/{{column.usuario_id}}.png" alt="" class="pj-move" [ngClass]="{'pj-dead': deadCls}" style="width: 3em">
                            <!--<img *ngIf="column.usuario_id" src="../assets/img/blood.png" alt="sangre" style="width:3em;">-->
                        </section>
                    </td>
                </tr>
            </table>
        </div>
        <section class="section-player" *ngIf="tableScore">
            <table class="table-player">
                <tr>
                    <th>Avatar</th>
                    <th>Nombre</th>
                    <th>Vida</th>
                    <th>Muertes</th>
                </tr>

                <tr *ngFor="let user of users" class="{{(user.team == 0)? 'white' : 'black'}}">
                    <td> <img src="../assets/img/avatars/{{user.id}}.png" alt="" style="width: 2em">
                    </td>
                    <td>{{user.usuario_nombres}}</td>
                    <td>{{user.usuario_vidas}}</td>
                    <td>
                        <img *ngFor="let id of (user.muertes)? user.muertes.split(',') : []" src="../assets/img/avatars/{{id}}.png" alt="" style="width: 2em">
                    </td>
                </tr>
            </table>
        </section>
    </section>
</section>

<div class="splash" [ngClass]="{'slide-top': initGameCls}">
    <div class="door">
        <!-- <img class="door " src="./assets/img/splash.jpg " alt=" ">-->
        <button class="pass " (click)="startGame() "></button>
    </div>
</div>

        <button>Seguir jugando</button>

</div>
